name: Deploy Helm Chart to Minikube

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    env:
      MINIKUBE_HOME: /home/githubrunner/minikube  # ðŸ‘ˆ Use a path your user owns

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Set up Minikube
        uses: medyagh/setup-minikube@v0.0.13

      - name: Wait for cluster to be ready
        run: kubectl get pods -A

      - name: Deploy with Helm
        run: |
          helm upgrade --install myapp . --values values.yaml


      - name: Get service info
        run: kubectl get svc

      - name: Print Service URL
        run: minikube service myapp --url
